<!DOCTYPE html>
<html>
<head>
    <title>Resgitrar</title>
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
      <script src="actualizar.js"></script>

      <body background="index.jpg">

<center><h1><font color="white">ACTUALIZAR EQUIPO</h1></center>

<form>

    <div class="form-group"> <!-- Marca de los equipos -->
        <div class="row">
            <div class="col-sm-6">
                <label for="id" class="control-label">ID Equipo</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="id del equipo">
            </div>
            <div class="col-sm-6">
               <br /><button type="button" id="buscar" class="btn btn-primary">BUSCAR</button>
            </div>
        </div>
    </div>    


    <div class="form-group"> <!-- tipo de equipo -->
        <label for="tipo" class="control-label">Tipo de equipo</label>
        <select class="form-control" id="tipo">
            n>
            <option value="Portatil">Equipo portatil</option>
            <option value="Escritorio">Equipo de escritorio</option>
        </select>                    
    </div>

    <div class="form-group"> <!-- Marca de los equipos -->
        <label for="marca" class="control-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" placeholder="hp,samsung,dell,sony......">
    </div>    

    <div class="form-group"> <!-- Capacidad de memoria -->
        <label for="memoria" class="control-label">Memoria Ram</label>
        <input type="text" class="form-control" id="memoria" name="memoria" placeholder="2GB, 4GB, 8GB....">
    </div>                    
                            
    <div class="form-group"> <!-- Disco Duro-->
        <label for="capacidad" class="control-label">Disco Duro</label>
        <input type="text" class="form-control" id="capacidad" name="capacidad" placeholder="Capacidad del disco duro">
    </div>    

      
    <div class="form-group"> <!-- Guardar registro-->
        <button type="button" id="registrar" class="btn btn-primary">ACTUALIZAR</button>
        <a href="index.html" class="btn btn-danger" role="button">HOME</a>
    </div>     
    
</form>
</font>
</body>
</html>
