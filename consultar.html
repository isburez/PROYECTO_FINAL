<!DOCTYPE html>
<html>
<head>
    <title>Consultar</title>
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
      <script src="js/consultar.js"></script>

      <body background="index.jpg">

<center><h1><font color="white">CONSULTAR EQUIPOS</h1></center>

<form>

    <div class="form-group"> <!-- tipo de equipo -->
        <label for="tipo" class="control-label">Consultar por Tipo de equipo</label>
        <select class="form-control" id="tipo">

            <option value="Portatil">Equipo portatil</option>
            <option value="Escritorio">Equipo de escritorio</option>

        </select>                    
    </div>


      
    <div class="form-group"> <!-- Guardar registro-->
        <button type="button" id="consultarTipo" class="btn btn-primary">CONSULTAR</button>
     
    </div>     

    <div class="form-group"> <!-- tipo de equipo -->
        <label for="tipo" class="control-label">Consultar por Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" placeholder="hp,samsung,dell,sony......">             
    </div>


      
    <div class="form-group"> <!-- Guardar registro-->
        <button type="button" id="consultarMarca" class="btn btn-primary">CONSULTAR</button>
     
    </div>     

     <div class="form-group"> <!-- tipo de equipo -->
        <label for="tipo" class="control-label">Consultar por Memoria RAM</label>
        <input type="text" class="form-control" id="memoria" name="memoria" placeholder="2GB, 4GB, 8GB....">              
    </div>


      
    <div class="form-group"> <!-- Guardar registro-->
        <button type="button" id="consultarMemoria" class="btn btn-primary">CONSULTAR</button>
     
    </div>     

    <div class="form-group"> <!-- tipo de equipo -->
        <label for="tipo" class="control-label">Consultar por Disco Duro</label>
         <input type="text" class="form-control" id="capacidad" name="capacidad" placeholder="Capacidad del disco duro">      
    </div>
      
    <div class="form-group"> <!-- Guardar registro-->
        <button type="button" id="consultarDisco" class="btn btn-primary">CONSULTAR</button>
        <a href="index.html" class="btn btn-danger" role="button">HOME</a>
    </div>     
    <div class="alert alert-info" id="consulta"></div>
</form>
</font>

</body>
</html>
